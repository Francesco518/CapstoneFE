<div class="registration-page container-fluid bg-black">
  <div
    class="row px-5 d-flex justify-content-sm-center justify-content-center justify-content-md-end"
  >
    <div class="col-12 col-sm-8 col-md-6">
      <div class="container text-white background-form mt-4 rounded-5">
        <form
          class="fw-bold p-3"
          #registerForm="ngForm"
          (ngSubmit)="register(registerForm)"
        >
          <div class="mb-3">
            <label for="name" class="form-label">Username</label>
            <input
              type="text"
              name="username"
              class="form-control bg-white border-0"
              required
              ngModel
            />
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              name="name"
              class="form-control bg-white border-0"
              required
              ngModel
            />
          </div>
          <div class="mb-3">
            <label for="surname" class="form-label">Surname</label>
            <input
              type="text"
              name="surname"
              class="form-control bg-white border-0"
              required
              ngModel
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email </label>
            <input
              type="email"
              name="email"
              class="form-control bg-white border-0"
              required
              ngModel
            />
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control bg-white border-0"
              name="password"
              required
              ngModel
            />
          </div>
          <div class="d-flex justify-content-center">
            <button
              type="submit"
              class="btn button btn-outline-secondary px-5 text-white fw-bold"
              [disabled]="registerForm.invalid"
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
