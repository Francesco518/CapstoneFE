<div class="main-container">
  <div class="upper-part"></div>
  <div
    class="d-flex-none text-center d-sm-flex text-sm-start justify-content-center align-items-center"
  >
    <div class="p-5">
      <img src="{{ movie.poster }}" alt="" />
    </div>
    <div>
      <h1>{{ movie.title }}</h1>
      <h6>
        <span class="fw-bold">Data di Uscita:</span> {{ movie.releaseDate }}
      </h6>
      <h6><span class="fw-bold">Genere:</span> {{ movie.category }}</h6>
      <h5>{{ movie.description }}</h5>
      <h6>
        <span class="fw-bold">Cast:</span> <br />{{ movie.actors.join(", ") }}
      </h6>
      <h6>
        <span class="fw-bold">Dove vederlo:</span> <br />{{
          movie.streamingServices.join(", ")
        }}
      </h6>
    </div>
  </div>
  <div class="footer p-2">
    <div class="container">
      <div class="row">
        <div class="d-flex justify-content-center">
          <div class="col-2 d-flex justify-content-center">
            <i class="bi bi-facebook text-primary fs-3"></i>
          </div>
          <div class="col-2 d-flex justify-content-center">
            <i class="bi bi-twitter-x fs-3"></i>
          </div>
          <div class="col-2 d-flex justify-content-center">
            <i class="bi bi-youtube text-danger fs-3"></i>
          </div>
          <div class="col-2 d-flex justify-content-center">
            <i class="bi bi-instagram fs-3"></i>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-5">
          <div class="col-4 d-flex justify-content-center">
            <h5>About</h5>
          </div>
          <div class="col-4 d-flex justify-content-center">
            <h5>Privacy</h5>
          </div>
          <div class="col-4 d-flex justify-content-center">
            <h5>Advertising</h5>
          </div>
        </div>
        <div class="mt-3 d-flex justify-content-center">
          <h6 class="fw-bold">&#169; Belong to Francesco</h6>
        </div>
      </div>
    </div>
  </div>
</div>
